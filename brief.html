<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Directors Database</title>
    <style>
        @font-face {
            font-family: 'Google Sans';
            src: local('Google Sans'), local('Product Sans'), url('https://fonts.cdnfonts.com/s/14115/GoogleSans-Regular.woff') format('woff');
        }

        :root {
            --google-blue: #1a73e8;
            --text-dark: #202124;
            --text-light: #5f6368;
            --border-color: #dadce0;
            --white: #ffffff;
            --hover-bg: #f8f9fa;
            --header-bg: #f1f3f4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--white);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        header {
            position: fixed;
            top: 0; width: 100%;
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 16px 24px;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { font-size: 22px; font-weight: 500; color: var(--text-dark); }

        .search-container { flex-grow: 1; max-width: 600px; margin: 0 40px; }

        #searchInput {
            width: 100%;
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f1f3f4;
            font-family: inherit;
            font-size: 16px;
        }

        nav {
            margin-top: 80px;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 24px;
            overflow-x: auto;
            background: var(--white);
            position: sticky;
            top: 72px;
            z-index: 999;
        }

        .tab {
            padding: 14px 4px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab.active { color: var(--google-blue); border-bottom: 3px solid var(--google-blue); }

        .container { max-width: 1280px; margin: 0 auto; padding: 24px; }

        table { width: 100%; border-collapse: collapse; font-size: 14px; }

        th {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-light);
            font-weight: 500;
            background: var(--white);
            position: sticky;
            top: 125px;
            z-index: 10;
        }

        td { padding: 16px; border-bottom: 1px solid #eee; vertical-align: top; line-height: 1.6; }

        /* Styling untuk baris Jenis Industri */
        .industry-header {
            background-color: var(--header-bg);
            font-weight: 700;
            color: var(--text-dark);
            padding: 10px 16px;
            font-size: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        tr:hover:not(.header-row) { background-color: var(--hover-bg); }

        .col-no { width: 50px; color: var(--text-light); }
        .col-name { width: 220px; font-weight: 500; color: var(--google-blue); }
        .col-brand { width: 300px; color: var(--text-light); font-style: italic; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">Directors Database</div>
        <div class="search-container"><input type="text" id="searchInput" placeholder="Cari sutradara, style, atau referensi..."></div>

</header>

<nav id="tabNav">

</nav>

    </table>
</div>

            {id: 97, name: "Nathan Scherrer", style: "(Producer/Director Style) Visual efek praktis, transisi mulus, set yang berubah.", brand: "The White Stripes, Beyonce (Visual Album style)"},
            {id: 98, name: "Declan Whitebloom", style: "Narasi romantis, pemandangan kota yang indah, feel-good vibe, pencahayaan hangat.", brand: "Taylor Swift - \"We Are Never Ever...\", One Direction"},
            {id: 99, name: "Buj", style: "Visual anak muda London, distorsi lensa, warna hijau/ungu nightvision, raw energy.", brand: "UK Drill / Grime Artists"},
            {id: 100, name: "Kite (Korea)", style: "Visual K-Pop dreamy, banyak bunga/alam, pencahayaan soft-focus, romantis.", brand: "Red Velvet, IU, Taeyeon"}
        ]
    };

    let activeCategory = 'commercial';

    function renderTable(filterTerm = '') {
        const body = document.getElementById('tableBody');
        body.innerHTML = '';
        
        const filteredData = database[activeCategory].filter(item => {
            if (typeof item === 'string') return true; // Keep headers during simple filter
            const searchString = `${item.name} ${item.style} ${item.brand}`.toLowerCase();
            return searchString.includes(filterTerm.toLowerCase());
        });

        filteredData.forEach(item => {
            const row = document.createElement('tr');
            
            // Logika baru: Jika item adalah STRING, buat baris Header Industri
            if (typeof item === 'string') {
                row.className = 'header-row';
                row.innerHTML = `<td colspan="4" class="industry-header">${item}</td>`;
            } else {
                row.innerHTML = `
                    <td class="col-no">${item.id}</td>
                    <td class="col-name">${item.name}</td>
                    <td class="col-style">${item.style}</td>
                    <td class="col-brand">${item.brand}</td>
                `;
            }
            body.appendChild(row);
        });
    }

    // Tab Listeners
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeCategory = tab.getAttribute('data-category');
            renderTable(document.getElementById('searchInput').value);
        });
    });

    // Search Listener
    document.getElementById('searchInput').addEventListener('input', (e) => renderTable(e.target.value));

    // Initial Render
    renderTable();
</script>
</body>
</html>
